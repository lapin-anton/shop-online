<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Заказ</title>
    <meta charset="UTF-8">
</head>

<body>
<a href="/orders" style="float:right;">
    <b>ЗАКАЗЫ &#x2935;</b>
</a>
<a href="/cart/items" style="float:right;">
    <b>КОРЗИНА &#x2935;</b>
</a>
<a href="/" style="float:right;">
    <b>ГЛАВНАЯ &#x2935;</b>
</a>
<h1 style="text-align:center" th:if="${newOrder}">Поздравляем! Успешная покупка! &#128578;</h1>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <h2 th:text="${'Заказ №'+order.getId()}"></h2>
        </td>
    </tr>
    <tr th:each="item : ${order.getItems()}">
        <td>
            <table>
                <tr>
                    <td>
                        <a th:href="${'/items/'+item.getProductId()}">
                            <img width="300" height="300" th:src="${'http://localhost:8080/images/'+item.getProductId()}"></img>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${item.getName()}"></b>
                    </td>
                    <td>
                        <b th:text="${item.getCount()}+' шт.'"></b>
                    </td>
                    <td>
                        <b th:text="${item.getPrice()*item.getCount()}+' руб.'"></b>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <h3 th:text="${'Сумма: '+order.getTotalSum()}+' руб.'"></h3>
        </td>
    </tr>
</table>
</body>

</html>
