<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Витрина товаров</title>
    <meta charset="UTF-8">
</head>

<body>
    <a href="/orders" style="float:right;">
        <b>ЗАКАЗЫ &#x2935;</b>
    </a>
    <a href="/cart/items" style="float:right;">
        <b>КОРЗИНА &#x2935;</b>
    </a>
    <a href="/" style="float:right;">
        <b>ГЛАВНАЯ &#x2935;</b>
    </a>
    <div style="width:70%;margin-left:auto;margin-right:auto;">
        <p>
            <img width="300" height="300" th:src="${'http://localhost:8080/images/'+item.getId()}"></img>
        </p>
        <p>
            <b th:text="${item.getName()}"></b>
            <b th:text="${item.getPrice()}+' руб.'" style="text-align:right;"></b>
        </p>
        <p>
            <span th:text="${item.getDescription()}"></span>
        </p>
        <form th:action="${'/item/'+item.getId()}" method="post">
            <button th:if="${item.getCount() > 0}" name="action" value="minus">-</button>
            <span th:text="${item.getCount()}"></span>
            <button name="action" value="plus">+</button>
            <button name="action" value="plus" th:if="${item.getCount()==0}" style="float:right;">В корзину</button>
        </form>
    </div>
</body>

</html>
